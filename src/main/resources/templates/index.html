<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orisound - Music World</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800">
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}" class="text-green-500"></p>
    </div>
    <div class="container mx-auto p-5">
        <div class="text-center mb-10 rounded-2xl py-3">
            <h1 class="text-5xl font-extrabold text-white">Orisound, Welcome to Music World!</h1>
            <img src="https://t3.ftcdn.net/jpg/07/27/25/30/240_F_727253079_cNsts3ivbLzxITDjfVjXIAWC1sM0OLPQ.jpg"
                class="mx-auto my-5" alt="Music World" />
        </div>

        <!-- Upload Song Form -->
        <form method="post" enctype="multipart/form-data" action="/cloudinary/upload">
            <label class="mx-2 text-white">Singer Name:</label>
            <input name="singer" type="text" required
                class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 rounded-xl" />
            <label class="mx-2 text-white">File to Upload:</label>
            <input name="song" accept="audio/*" required
                class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 rounded-xl" type="file" />
            <button
                class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 my-2 text-2xl rounded-xl hover:bg-white hover:text-black"
                type="submit">Upload File</button>
        </form>

        <!-- Songs Table -->
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Song Name
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Singer Name
                                    </th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Play Song
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="song : ${songs}">
                                    <td th:text="${song.name}"
                                        class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                                    <td th:text="${song.singer}"
                                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <!-- Audio Tag -->
                                        <audio th:id="'audio-' + ${song.publicId}" controls>
                                            <source th:src="@{'https://res.cloudinary.com/dvs8icta4/video/upload/' + ${song.publicId}}" type="audio/mpeg">
                                            Your browser does not support the audio element.
                                        </audio>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Control Audio Playback -->
    <script>
        let currentAudioElement = null;

        function playAudio(publicId) {
            // Get the audio element of the clicked song
            const newAudioElement = document.getElementById('audio-' + publicId);

            // Pause the currently playing audio if there's any
            if (currentAudioElement && currentAudioElement !== newAudioElement) {
                currentAudioElement.pause();
                currentAudioElement.currentTime = 0;
            }

            // Play the selected audio and update the reference to the current audio
            newAudioElement.play();
            currentAudioElement = newAudioElement;
        }
    </script>

</body>

</html>
